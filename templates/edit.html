<!DOCTYPE html>
<html>
    <head>
        <title>Edit Book</title>
    </head>
    <body>
        <h1>Edit Book</h1>
        <form action="{{ url_for('update_book', book_id=book[0].id) }}" method="post">
            <label for="title">Title:</label><input type="text" name="title" value="{{ book[0].title }}" required><br>
            <label for="author">Author:</label><input type="text" name="author" value="{{ book[0].author }}" required><br>
            <label for="publisher">Publisher:</label><input type="text" name="publisher" value="{{ book[0].publisher }}"><br>
            <label for="publication_date">Publication Date:</label><input type="date" name="publication_date" value="{{ book[0].publication_date }}"><br>
            <label for="genre">Genre:</label><input type="text" name="genre" value="{{ book[0].genre }}"><br>
            <label for="status">Status:</label><input type="text" name="status" value="{{ book[0].status }}"><br>
            <label for="rating">Rating:</label><input type="number" name="rating" min="1" max="5" value="{{ book[0].rating }}"><br>
            <label for="memo">Memo:</label><textarea name="memo">{{ book[0].memo }}</textarea><br>
            <button type="submit">Update Book</button>
        </form>
        <a href="{{ url_for('index') }}">Back to List</a>
    </body>
</html>
