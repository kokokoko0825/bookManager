<!DOCTYPE html>
<html>
    <head>
        <title>Book Manager</title>
    </head>
    <body>
        <h1>Book Manager</h1>
        <form action="{{ url_for('add_book') }}" method="post">
            <label for="title">Title:</label><input type="text" name="title" required><br>
            <label for="author">Author:</label><input type="text" name="author" required><br>
            <label for="publisher"></label>Publisher:<input type="text" name="publisher"><br>
            <label for="publication_date">Publication Date:</label><input type="date" name="publication_date"><br>
            <label for="genre">Genre:</label><input type="text" name="genre"><br>
            <label for="status"></label>Status:<input type="text" name="status"><br>
            <label for="rating"></label>Rating:<input type="number" name="rating" min="1" max="5"><br>
            <label for="memo"></label>memo<textarea name="memo"></textarea><br>
            <button type="submit">Add Book</button>
        </form>

        <h2>Books</h2>
        <ul>
            {% for book in books %}
                <li>
                    {{ book.title }} by {{ book.author }}
                    <a href="{{ url_for('edit_book', book_id=book.id) }}">Edit</a>
                    <a href="{{ url_for('delete_book', book_id=book.id) }}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
